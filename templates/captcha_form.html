<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .captcha-card {
            max-width: 400px;
            width: 100%;
        }
        .captcha-image {
            background: #f8f9fa;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm captcha-card">
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-4">
                                <div class="captcha-image p-3 text-center mb-3">
                                    {% if captcha_image %}
                                    <img src="data:image/png;base64,{{ captcha_image }}" 
                                         alt="CAPTCHA" 
                                         class="img-fluid mb-3">
                                    <button type="button" 
                                            class="btn btn-light btn-sm d-inline-flex align-items-center gap-2" onclick="location.reload()">
                                        <svg xmlns="http://www.w3.org/2000/svg" 
                                             width="16" 
                                             height="16" 
                                             viewBox="0 0 24 24" 
                                             fill="none" 
                                             stroke="currentColor" 
                                             stroke-width="2" 
                                             stroke-linecap="round" 
                                             stroke-linejoin="round">
                                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/>
                                        </svg>
                                        Refresh
                                    </button>
                                    {% else %}
                                    <div class="alert alert-danger mb-0">
                                        Error loading CAPTCHA image
                                    </div>
                                    {% endif %}
                                </div>

                                <div class="form-floating">
                                    <input type="text" 
                                           class="form-control" 
                                           id="captchaInput"
                                           name="captcha" 
                                           placeholder="Enter CAPTCHA text"
                                           required
                                           autocomplete="off">
                                    <label for="captchaInput">Enter CAPTCHA text</label>
                                </div>
                            </div>

                            {% if image_content %}
                            {% endif %}

                            <button type="submit" 
                                    class="btn btn-primary w-100 py-2">
                                Submit
                            </button>

                            {% if message %}
                            <div class="alert alert-success mt-3 mb-0">
                                {{ message }}
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
