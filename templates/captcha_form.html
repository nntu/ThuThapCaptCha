  <div class="container">
    <form method="POST">
        <div class="form-group">
            <div class="captcha-image">
                {% if captcha_image %}
                <img src="data:image/png;base64,{{ captcha_image }}" alt="CAPTCHA">
                <button type="button" class="refresh-btn" onclick="location.reload()">Refresh</button>
                {% else %}
                <p>Error loading CAPTCHA image</p>
                {% endif %}
            </div>
            <input type="text" name="captcha" placeholder="Enter CAPTCHA text" required>
            {% if image_content %}
            <input type="hidden" name="image_content" value="{{ image_content }}">
            {% endif %}
        </div>
        <button type="submit">Submit</button>
    </form>
    {% if message %}
    <div class="message">
        {{ message }}
    </div>
    {% endif %}
</div>
</main>
